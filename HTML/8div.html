<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><span style="background-color:tomato">This is a span title</span></h1>
    <h1><div style="background-color:cyan">This is a div title</div></h1>

    <p><span style="background-color:tomato">This is a span sentence</span></p>
    <p><div style="background-color:cyan">This is a div sentence</div></p>

    <!--Span is a inline container and div is a block container-->
</body>
</html>
