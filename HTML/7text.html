<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is normal page</p>
    <p>This is <b>bold text</b></p>
    <p>This is <i>italic text</i></p>
    <p>This is <u>underlined text</u></p>
    <p>This is <del>normal page</del></p>
    <p>This is <big>normal page</big></p>
    <p>This is <small>normal page</small></p>
    <p>This is <sub>subscript</sub> text</p>
    <p>This is <sup>Superscript</sup> text</p>
    <p>This is <tt>monospaced text</tt></p>
    <p>This is <mark style="background-color:rgb(57, 207, 12)">marked </mark>text </p>
</body>
</html>
