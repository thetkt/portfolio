<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form.php" method="POST" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" placeholder="Tharun" id="username" required minlength="10" maxlength="15">
        <br>

        <label for="password">password:</label>
        <input type="password" id="password">
        <br>

        <label for="email">email:</label>
        <input type="email" placeholder="@gmail.com" id="email">
        <br>

        <label for="phone">phone:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthdate:</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">title:</label>

        <input type="radio" id="Mr" value="Mr" name="title">
        <label for="mr">Mr</label>
        <input type="radio" id="Ms" value="Ms" name="title">
        <label for="ms">Ms</label>    
        <input type="radio" id="Phd" value="Phd" name="title">
        <label for="Phd">Phd</label> 
        <br>
        
        <label for="pay">Payment</label>
        <select name="pay">
            <option value="vi">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="check">Subcribe</label>
        <input type="checkbox" id="check"><br>

        <label for="comment">Comment</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png,image/jpeg"><br>


        <input type="reset">
        <br>
        <input type="submit">
    </form>
</body>
</html>
