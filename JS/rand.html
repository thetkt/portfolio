<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Verdana;
            text-align: center;

        }
        #btn{
            font-size: 3em;
            padding: 5px 25px;
            border: 10;
            border-radius: 5px;

        }
        .lab{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <button id="btn">Roll</button> <br>
    <label for="" id="lab1" class="lab"></label><br>
    <label for="" id="lab2" class="lab"></label><br>
    <label for="" id="lab3" class="lab"></label>




    <script>
        const btn=document.getElementById("btn")
        const lab1=document.getElementById("lab1")
        const lab2=document.getElementById("lab2")
        const lab3=document.getElementById("lab3")
        const min=1
        const max=6
        let rand1
        let rand2
        let rand3

        btn.onclick=function(){
            rand1=Math.floor(Math.random()*max)+min
            lab1.textContent=rand1
            rand2=Math.floor(Math.random()*max)+min
            lab2.textContent=rand2
            rand3=Math.floor(Math.random()*max)+min
            lab3.textContent=rand3
        }

        let student=true
        let message= student ? "you are student": "you are not"
        console.log(message)
    </script>
</body>
</html>
