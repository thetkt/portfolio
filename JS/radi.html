<html lang="en">
<head>

</head>
<body>
    <h1 id="myh1">Enter the radius of the circle: </h1>
    <label for="rad">Radius: </label>
    <input type="text" id="rad">
    <button id="sub">Submit</button>



    <script>
        let cir
        const PI=3.14
        let area
        document.getElementById("sub").onclick=function(){
            cir=document.getElementById("rad").value
            area=3.14*cir**2
            document.getElementById("myh1").textContent=`Area of the circle is ${area} cm`
        }

    </script>
</body>
</html>
